<nav class="navbar navbar-custom">

<div class="container">
<h2>Add a Person</h2>

<form action="#" th:action="@{/process}" th:object="${person}" method="post">
    <input type="hidden" th:field="*{id}"/>
    Name: <input type="text" th:field="*{name}" />
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br />

    Email: <input type="text" th:field="*{email}" />
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span><br />

    Phone: <input type="text" th:field="*{phone}" />
    <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span><br />
     <input type="submit" value="Submit"/>



</form>
</div>
</body>
